<div class="wrapper wrapper-modal-window wrapper-modal-window-mock">
    <div class="modal-window confirm modal-editor modal-lg modal-type-<%= xblockInfo.get('category') %>">
        <div class="edit-xblock-modal" action="#">
            <div class="modal-header">
                <h2 class="title modal-window-title">Mock Modal Title</h2>
            </div>
            <div class="modal-content">
                <div class="xblock-editor">
                    <div class="xblock xblock-studio_view xmodule_edit">
                        <section class="editor-with-tabs">
                            <div class="wrapper-comp-editor" id="editor-tab-id" data-html_id='test_id'>
                                <div class="edit-header">
                                    <ul class="editor-tabs">
                                        <li  class="inner_tab_wrap"><a href="#tab-0" class="tab" data-tab_name="Tab 0 Editor">(Tab 0 Editor)</a></li>
                                        <li  class="inner_tab_wrap"><a href="#tab-1" class="tab" data-tab_name="Tab 1 Transcripts">(Tab 1 Transcripts)</a></li>
                                        <li  class="inner_tab_wrap" id="settings"><a href="#tab-2" class="tab" data-tab_name="Tab 2 Settings">(Tab 2 Settings)</a></li>
                                    </ul>
                                </div>
                                <div class="tabs-wrapper">
                                    <div class="component-tab" id="tab-0">
                                        <textarea name="" class="edit-box">XML Editor Text</textarea>
                                    </div>
                                    <div class="component-tab" id="tab-1">
                                        Transcripts
                                    </div>
                                    <div class="component-tab" id="tab-2">
                                        Subtitles
                                    </div>
                                </div>
                                <div class="wrapper-comp-settings">
                                    <ul>
                                        <li id="editor-mode"><a>Editor</a></li>
                                        <li id="settings-mode"><a>Settings</a></li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <ul>
                    <li class="action-item">
                        <a href="#" class="button action-primary action-save">Save</a>
                    </li>
                    <li class="action-item">
                        <a href="#" class="button action-secondary action-cancel">Cancel</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
